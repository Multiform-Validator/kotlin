name: Kotlin Pull Request Check
# With maven

on:
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
    checking-pr:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Set up JDK 11
              uses: actions/setup-java@v2
              with:
                distribution: 'adopt'
                java-version: '11'
            - name: Build with Maven
              run: mvn -B package --file pom.xml
            - name: Run tests
              run: mvn test